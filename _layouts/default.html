<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>EddieHubCommunity - Awesome GitHub profiles</title>
</head>
<body>
	<nav>
		<li><a class="hr"
			href="https://panquesito7.github.io/awesome-github-profiles/profiles">Profiles</a></li>
		{% for link in page.links %}
		<li><a href="{{ link.url }}" {% if link.hr %}class="hr"{% endif %}>{{ link.text }}</a></li>
		{% endfor %}
	</nav>
	<main>
		{{ content }}
	</main>
</body>
</html>
